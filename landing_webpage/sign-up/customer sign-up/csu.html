<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link href="./csu.css" rel="stylesheet" type="text/css">
  <link rel="icon" type="image/x-icon" href="https://github.com/plushieorganz/STOOQ/blob/main/Assets/STOOQ_logo.png?raw=true">
  <title>Sign up</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="https://github.com/plushieorganz/STOOQ/blob/main/Assets/STOOQ_logo.png?raw=true">
</head>

<body>
  <div class="container">
    <div class="logo">
        <img id="logo" src="https://github.com/plushieorganz/STOOQ/blob/main/Assets/STOOQ_logo.png?raw=true" alt="Logo"</img>
    </div>
    <form>
      <label for="First Name: " class="heading" required>First Name:</label><br>
      <input type="text" placeholder="First name" required>
      <br>
      <label for="Last Name: " class="heading" required>Last Name:</label><br>
      <input type="text" placeholder="Last name" required>
      <br>
      <label for="Email" class="heading" required>Email:</label><br>
      <input type="email" placeholder="Email" required>
      <br>
      <label for="Password" class="heading" required>Enter your password:</label><br>
      <input type="password" placeholder="Password" required>
      <br>
       <label for="Confirm Password" class="heading" required>Re-enter your password:</label><br>
      <input type="password" placeholder="Confirm Password" required>
      <br><br>

      <div class="bottom-area">
        <label for="tandc">Please read our <a href="">Terms & Conditions</a> before proceeding</label>
        <input type="checkbox" id="tandc" name="tandc" required><br>
        <label for="newsl">Check this box if you want to sign up to our newsletter!</label>
        <input type="checkbox" id="newsl" name="newsl"><br>
      </div>
     
      <div class="sbutton">
        <button type="submit">Sign Up</button>
      </div>
    </form>
  </div>
</body>
